# -------------------------------------------------
# Site metadata
# -------------------------------------------------
title: Aero2
description: A design-first Jekyll theme inspired by print layout and early web UI.
tagline: Confident structure. Clear hierarchy.

url: https://example.com
baseurl: ""

lang: en
timezone: America/Denver

# -------------------------------------------------
# Theme
# -------------------------------------------------
theme: jekyll-theme-aero2

plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

# -------------------------------------------------
# Defaults
# -------------------------------------------------
defaults:
  - scope:
      path: ""
    values:
      layout: retro

  - scope:
      path: ""
      type: posts
    values:
      layout: post

# -------------------------------------------------
# Basics
# -------------------------------------------------
markdown: kramdown
highlighter: rouge
permalink: pretty

# -------------------------------------------------
# Kramdown + Rouge
# -------------------------------------------------
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight


# -------------------------------------------------
# Comments (giscus)
# -------------------------------------------------
giscus:
  enabled: true
  repo: "YOURNAME/YOUR-COMMENTS-REPO"
  repo_id: "REPO_ID_FROM_GISCUS_APP"
  category: "Announcements"
  category_id: "CATEGORY_ID_FROM_GISCUS_APP"
  mapping: "pathname"
  reactions_enabled: "1"
  emit_metadata: "0"
  input_position: "top"
  theme: "preferred_color_scheme"
  lang: "en"
