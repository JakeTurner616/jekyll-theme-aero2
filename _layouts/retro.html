<!doctype html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    {% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    {% include head-custom.html %}
  </head>

  <body class="rf">
    <div class="rf-bg">
      <div class="rf-shell">
        {% include rf/header.html %}

        <div class="rf-frame">
          <div class="rf-grid">
            <main class="rf-main">
              <article class="rf-article">
                <h1 class="rf-h1">{{ page.title }}</h1>
                <div class="rf-prose">
                  {{ content }}
                </div>
              </article>
            </main>

            <aside class="rf-side">
              {% if page.sidebar %}
                {{ page.sidebar }}
              {% else %}
                {% include rf/sidebar.html %}
              {% endif %}
            </aside>
          </div>
        </div>

        {% include rf/footer.html %}
      </div>
    </div>

    <!-- Scripts: jQuery MUST load before aero2.js -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="{{ '/assets/js/aero2.js' | relative_url }}"></script>
  </body>
</html>
