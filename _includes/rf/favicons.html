<!-- _includes/rf/favicons.html -->
{%- assign fav = "/assets/favicons" -%}

<link rel="icon" href="{{ fav | append: '/favicon.ico' | relative_url }}" sizes="any">

<link rel="apple-touch-icon" href="{{ fav | append: '/apple-touch-icon.png' | relative_url }}">
<link rel="manifest" href="{{ fav | append: '/site.webmanifest' | relative_url }}">

<!-- Safari pinned tab -->
<link rel="mask-icon" href="{{ fav | append: '/safari-pinned-tab.svg' | relative_url }}" color="#111111">

<!-- Windows tiles -->
<meta name="msapplication-TileColor" content="#111111">
<meta name="msapplication-config" content="{{ fav | append: '/browserconfig.xml' | relative_url }}">

<!-- Browser UI color (you can later update this dynamically from your theme toggle if you want) -->
<meta name="theme-color" content="#f2f0ea">
