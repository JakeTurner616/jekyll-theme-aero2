<!-- Magnific Popup (gallery/lightbox) -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.2.0/magnific-popup.min.css">

<style>
  /* Make Magnific feel like your theme */
  .mfp-bg { background: rgba(10,10,10,.92); }

  .mfp-figure:after {
    box-shadow: none;
    background: transparent;
  }

  .mfp-content {
    padding: 12px;
  }

  /* Paper-ish frame around the image */
  .mfp-figure {
    background: var(--paper2);
    border: 2px solid var(--rule);
    padding: 10px;

  }

  /* TRUE center caption: remove counter-reserve padding and force full width */
  .mfp-bottom-bar{
    left: 0;
    width: 100%;
  }
.mfp-close {
  display: none;
  visibility: hidden;
}
  .mfp-title{
    width: 100%;
    text-align: center;
    padding-right: 0 !important; /* key: undo reserved space for .mfp-counter */
    margin: 0 auto;
        color: var(--ink-body);
  }

  /* defensive: no counter in single-image mode */
  .mfp-counter{
    display: none !important;
  }

  /* Bigger, clearer arrows */
  .mfp-arrow:before, .mfp-arrow:after { border-top-width: 14px; border-bottom-width: 14px; }
  .mfp-close { color: #000000; opacity: .9; }
  .mfp-close:hover { opacity: 1; }
</style>
